<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Navbar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header >
        <div class="header">
            <div>
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart icon" class="flipkarticon"></div>
            
            <div>
            <input type="text" placeholder="Search for products,brands and more" class="searchbar">
            
        </div>
        <div>
            <button class="btn">Login</button>
        </div>
        <div>
            <p>Become a Seller</p>
        </div>
        <div>
            <p>More</p>
        </div>
        <div class="cart">
          <img src="https://cdn0.iconfinder.com/data/icons/phosphor-thin-vol-4/256/shopping-cart-thin-128.png" alt="cart icon" class="carticon"> <span>Cart</span>  
        </div>
        </div>
        
       
        <nav class="navbar">
            <div>
            <img src="https://cdn-icons-png.flaticon.com/128/3258/3258504.png" alt="image" class="topoffers"><br><p>Top Offers</p> </div>
            <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="image" class="navicon"><br>Grocery</div>
         <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="image" class="navicon"><br>Mobiles</div>
        <div>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="image" class="navicon"><br>Fashion</div>
        <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="image" class="navicon"><br>Electronics</div>
        <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="image" class="navicon"><br>Home</div>
        <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="image" class="navicon"><br>Appliances</div>
        <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="image" class="navicon"><br>Travel</div>
        <div>
        <img src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="image" class="navicon"><br>Beauty,Toys & More</div>
        <div>
        <img src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="image" class="navicon"><br>2-Wheelers</div>
        </nav>

</html>
